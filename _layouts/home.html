---
layout: page
---

<div class="home">
    {{ content }}

    {% for peek in site.peeks %}
    <div class="peek {{peek.categories}}">
        {% if peek.name %}
        <h2 id="{{peek.title | downcase}}">{{peek.name}}</h2>
        {% endif %}

        {{peek.content}}
    </div>
    {% endfor%}

</div>
