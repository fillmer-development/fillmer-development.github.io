---
layout: default
---
<article class="post">
    <header class="post-header">
        {% if page.header %}
        <img class="header-image" src="{{ page.header }}" alt="{{ page.header }} ">
        <br><br>
        {% endif %}
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {% if page.profile %}
        <img class='profile' src="/assets/{{ page.profile }}" alt="Profilbild">
        {% endif%}
        {{ content }}
    </div>

</article>
