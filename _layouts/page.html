---
layout: default
---
<article class="post">

    <header class="post-header">
        <img class="header-image" src="{{ page.header }}" alt="{{ page.header }} ">
        <br><br>
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

</article>
